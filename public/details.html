<!-- Detailed view of expense and income -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Form for users to enter incomes and expenses -->
    <div class="container" id="inputDetails">
        <h1>Budget Details</h1>
        <form id="incomeOrExpense">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <!-- Should find a way to ensure only dollars are admitted -->
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" aria-describedby="amountHelp" step=".01">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="validationDefault04">Date</label>
                        <input type="date" id="day" name="day">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-control form-control-sm" id="incomeExpense">
                        <option>Income</option>
                        <option>Expense</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Income Portion -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Income Statement</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="incomeTable">
                    <thead>
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="incomeTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Expense Portion -->
        <div class="row">
            <div class="col">
                <h2>Expense Statement</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="expenseTable">
                    <thead>
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/details.js"></script>
</body>

</html>
