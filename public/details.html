<!-- Detailed view of expense and income -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/members">Budget Tracker</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/members">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/details">Details <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
        </nav>
    </div>
    <br>
    <!-- Form for users to enter incomes and expenses -->
    <div class="container" id="inputDetails" style="background-color: white;">
        <h1 class="text-center my-4">Budget Details</h1>
        <form id="incomeOrExpense">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <!-- Should find a way to ensure only dollars are admitted -->
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" aria-describedby="amountHelp" step=".01">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="validationDefault04">Date</label>
                        <input type="date" id="day" name="day">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-control form-control-sm" id="incomeExpense">
                        <option>Income</option>
                        <option>Expense</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success my-4" id="submitBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <br>

    <!-- Income Portion -->
    <div class="container mt-5" style="background-color: white;">
        <div class="row">
            <div class="col">
                <h2 class="mt-4 mb-3">Income Statement</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="incomeTable">
                    <thead>
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Edit</th>
                            <th scope="col" id="deleteIncome">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="incomeTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Expense Portion -->
        <div class="row">
            <div class="col">
                <h2 class="mt-5 mb-3">Expense Statement</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Edit</th>
                            <th scope="col" id="deleteExpense">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modalDataGoesHere">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/details.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
