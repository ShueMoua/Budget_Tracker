<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Navigation bar -->
                <nav class="navbar navbar-light bg-light">
                    <h1 class="text-left">Budget Tracker Login</h1>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Jumbotron to lead user to Sign Up -->
                <div class="jumbotron">
                    <h1 class="display-4">Have a budget to follow?</h1>
                    <p class="lead">If you are seeking a way to maintain your budget and foresee incomes and expenses,
                        join Budget Tracker!</p>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="/signup" role="button">Sign Up</a>
                </div>
            </div>
        </div>

        <!-- Login form -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="usersEmail">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="usersPassword">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
