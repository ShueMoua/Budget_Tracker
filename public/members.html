<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budget Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="memberName">
                <h1><span class="member-name"></span></h1>
            </div>
        </div>
        <div class="row inputButton">
            <div>
                <a href="/details">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Input Income/Expenses Here</button>
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="container" style="background-color: white;">
        <canvas id="myChart" width="200" height="100"></canvas>
    </div>

    <br>
    <br>

    <div class="container budgetContainer">
        <div class="budgetExpenses">
            <table class="table table-striped" id="budgetExpenseTable">
                <thead>
                    <tr>
                        <td>Budget</td>
                        <td id="budgetAmountGoesHere"></td>   
                    </tr>
                    <tr>
                        <td>VS</td>
                    </tr>
                    <tr>
                        <td>Expenses</td>
                        <td id="expenseAmountGoesHere"></td>
                    </tr>
                    <tr>
                        <td>Budget Leftover</td>
                        <td id="leftoverAmountGoesHere"></td>
                    </tr>
                </thead>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
