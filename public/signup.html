<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Navigation bar -->
                <nav class="navbar navbar-light bg-light">
                    <h1 class="text-left">Budget Tracker Sign Up</h1>

                    <form class="form-inline">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            href="login.html">Login</button>
                    </form>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/moneyLight.jpg" class="d-block w-100" alt="Budget Image">
                            <div class="carousel-caption d-none d-md-block">
                                <!-- CHARLINE TO ADD CARDS OR SOMETHING (to carousel) TO MAKE FONT OK -->
                                <h2>Have a budget to follow?</h2>
                                <h5>If you are seeking a way to maintain your budget and foresee incomes and expenses,
                                    join Budget Tracker!</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/moneyLight.jpg" class="d-block w-100" alt="Budget Image">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Already have an account?</h2>
                                <h5><a href="/login">Login here!</a></h5>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Sign Up form -->
        <div class="row">
            <div class="col">
                <form class="signup">
                    <div class="form-group">
                        <label for="usersEmail">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="usersPassword">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
